group 'com.yus'version '1.0.0'plugins {    id 'java'    id 'application'    id 'idea'    id "org.jetbrains.kotlin.jvm" version "1.2.21"}sourceCompatibility = 1.8repositories {    maven { url "http://maven.aliyun.com/mvn/repository/" }    mavenLocal()    mavenCentral()    jcenter { url "http://jcenter.bintray.com/" }}dependencies {    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"    testCompile group: 'junit', name: 'junit', version: '4.12'}buildDir = 'build'